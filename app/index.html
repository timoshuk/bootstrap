<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#00ffbf" />
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#00ffbf" />
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#00ffbf" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Playfair+Display:400,700,700i"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/libs/bootstrap/bootstrap.css" />
    <!-- build:css css/styles.min.css -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <link rel="icon" href="images/unnamed.png" type="image/png" />
    <title>Bootstrap Page</title>
  </head>

  <body>
    <div id="page-wrapper">
      <header class="container page-header">
        <div class="page-lang">
          <button class="btn btn-link language-btn">EU</button>
          <button class="btn btn-link language-btn">RU</button>
        </div>
        <div class="row">
          <div class="col">
            <nav class="navbar navbar-dark">
              <button
                class="navbar-toggler ml-auto"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav text-center main-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link disabled"
                      href="#"
                      tabindex="-1"
                      aria-disabled="true"
                      >Disabled</a
                    >
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </header>
      <!-- Page Header -->
    </div>
    <!-- Page wrapper -->

    <!-- build:js js/main.min.js -->
    <script src="js/libs/jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="js/libs/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
    <!-- endbuild -->
  </body>
</html>
