<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#00ffbf" />
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#00ffbf" />
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#00ffbf" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Playfair+Display:400,700,700i"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/libs/bootstrap/bootstrap.css" />
    <!-- build:css css/styles.min.css -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <link rel="icon" href="images/unnamed.png" type="image/png" />
    <title>Bootstrap Page</title>
  </head>

  <body>
    <div id="page-wrapper">
      <header id="home" class="container p-5 mb-5 page-header">
        <div class="lang">
          <a href="#" class="lang__item">EU</a>
          <a href="#" class="lang__item">RU</a>
        </div>
        <!-- lang -->
        <div class="row">
          <div class="col">
            <nav class="navbar navbar-dark">
              <button
                class="navbar-toggler ml-auto bg-primary"
                type="button"
                data-toggle="collapse"
                data-target="#navbar"
                aria-controls="navbar"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav text-center main-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#home">Home</a>
                  </li>
                  <!-- Item -->
                  <li class="nav-item">
                    <a class="nav-link" href="#presents">Presents</a>
                  </li>
                  <!-- Item -->
                  <li class="nav-item">
                    <a class="nav-link" href="#place">Place for Project</a>
                  </li>
                  <!-- Item -->
                  <li class="nav-item">
                    <a class="nav-link" href="#trand">Best Trand</a>
                  </li>
                  <!-- Item -->
                  <li class="nav-item">
                    <a class="nav-link" href="#subscribe">Subskribe</a>
                  </li>
                  <!-- item -->
                  <li class="nav-item">
                    <a class="nav-link" href="#components">Components</a>
                  </li>
                  <!-- item -->
                </ul>
              </div>
            </nav>
          </div>
        </div>
        <!-- row -->
        <div class="row header__content">
          <div class="col-md-12 text-center mb-5">
            <h1 class="header__title">ELTON</h1>
            <h2 class="header__subtitle">
              High-Quality Set <span>of Graphic Elements.</span> User Interface
              for Internet Commerce.
            </h2>
          </div>
          <!-- col -->
          <div class="col-md-12 text-center">
            <button class="btn btn-primary btn-lg px-5 px-3 heder__button">
              LEARN MORE
            </button>
          </div>
        </div>
        <!-- row -->
      </header>
      <!-- Page Header -->

      <div id="presents" class="container presents">
        <div class="row">
          <div class="col p-0">
            <div
              id="presents__carousel"
              class="carousel slide"
              data-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="images/presents__carousel/image1.jpg"
                    class="d-block w-100"
                    alt=""
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="https://source.unsplash.com/user/erondu/1174x509"
                    class="d-block w-100"
                    alt=""
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="https://source.unsplash.com/user/erondu/1174x508"
                    class="d-block w-100"
                    alt=""
                  />
                </div>
              </div>
              <!-- Carousel Inner -->
              <a
                class="carousel-control-prev"
                href="#presents__carousel"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#presents__carousel"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
        <!-- row -->
        <div class="row">
          <div class="col text-center">
            <div class="title-container">
              <h2 class="block-title">ELTON</h2>
              <h3 class="block-subtitle">UI KIT PRODUCT</h3>
            </div>
            <!-- Title Container -->
            <div class="presents-text display-4">
              <span class="font-weight-bold">Your connection</span> to
              creativity just in a few clicks.
            </div>
            <!--  -->
          </div>
        </div>
      </div>
      <!-- presents -->
    </div>
    <!-- Page wrapper -->

    <!-- build:js js/main.min.js -->
    <script src="js/libs/jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="js/libs/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
    <!-- endbuild -->
  </body>
</html>
